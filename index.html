<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="hero">

    <img class="logo" src="images/logo.svg" alt="">

    <h1><span id="h1-font"> We are launching</span> soon!</h1>

    <p class="subscribe">Subscribe and get notified</p>

    <form id="form">

      <input class="email" type="text" placeholder="Your email address...">

      <button class="notify-me" type="submit" aria-label="notify-me">Notify Me</button>

    </form>

    <p class="error hidden">Please provide a valid email address<img src="images/icon-error.svg" alt=""></p>

    <img class="illustration-dashboard" src="images/illustration-dashboard.png" alt="">

      <div class="social-media">

        <img src="images/facebook.svg" alt="">
        <img src="images/twitter.svg" alt="">
        <img src="images/instagram.svg" alt="">

      </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>

    <footer>

      <div class="attribution">

        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>

        <p>Coded by <a href="#">Krystian Czeszewski</a>.</p>

      </div>

    </footer>

  </main>

  <script src="index.js"></script>

</body>
</html>
